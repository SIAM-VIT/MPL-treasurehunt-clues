<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clue 1</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="clue-box">
        <h1>Clue 1</h1>
        <div class="poem">
          <p>
            I'm often whispered in moments sweet, <br />
            A word for someone that makes life complete. <br />
            I'm soft and gentle, full of care, <br />
            Spoken in love when hearts are laid bare. <br />
            I can be found in a lover's eyes,<br />
            A term that endears, where affection lies. <br />
            What am I, the name you call, when love is in the air?
          </p>
        </div>
        <input type="text" id="answer2" placeholder="Enter your answer" />
        <button onclick="checkAnswer()">Submit</button>
        <p id="message2" class="message"></p>
        <p id="message3" class="message"></p>
      </div>
    </div>
    <script>
      async function checkAnswer() {
        const userAnswer = document.getElementById("answer2").value.trim();

        const response = await fetch(
          "https://mpl-treasurehunt-be.onrender.com/checkAnswer",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              question_number: 21,
              answer: userAnswer,
            }),
          }
        );

        if (response.ok) {
          const data = await response.json();
          if (data.correct) {
            document.getElementById("message2").textContent =
              "Correct! Advance to DC Cafe for your next clue";
            document.getElementById("message3").textContent = "Secret Clue: 60";
          } else {
            document.getElementById("message2").textContent =
              "Wrong answer. Try again!";
            document.getElementById("message3").textContent = "";
          }
        } else {
          document.getElementById("message2").textContent =
            "Error checking answer. Please try again.";
        }
      }
    </script>
  </body>
</html>
