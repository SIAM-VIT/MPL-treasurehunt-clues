<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clue 2</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="icon" href="./assets/mpl-logo.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="clue-box">
        <h1>Clue 2</h1>
        <div class="poem1">
          <p>
            Observe the pattern & find the missing number.<br />
            8 4 9 = 363172<br />
            5 2 8 = 161240<br />
            7 6 3 = 185721<br />
            9 5 7 = 354363<br />
            4 8 2 = ?
          </p>
        </div>
        <input type="text" id="answer2" placeholder="Enter your answer" />
        <button onclick="checkAnswer()" class="button-3">Submit</button>
        <p id="message2" class="message"></p>
      </div>
    </div>

    <script>
      async function checkAnswer() {
        const userAnswer = document.getElementById("answer2").value.trim();

        const response = await fetch(
          "https://mpl-treasurehunt-be.onrender.com/checkAnswer",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              question_number: 7,
              answer: userAnswer,
            }),
          }
        );

        if (response.ok) {
          const data = await response.json();
          if (data.correct) {
            document.getElementById("message2").textContent =
              "Correct! Advance to {{location}} for your next clue";
          } else {
            document.getElementById("message2").textContent =
              "Wrong answer. Try again!";
          }
        } else {
          document.getElementById("message2").textContent =
            "Error checking answer. Please try again.";
        }
      }
    </script>
  </body>
</html>
