<!-- CLue 4b -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clue 4</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./assets/mpl-logo.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="clue-box">
        <h1>Clue 4</h1>
        <video autoplay muted loop playsinline preload="auto" poster="./assets/poster.jpg" class="clue-img">
          <source src="./assets/mb_clue_1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>

        <input type="text" id="answer4" placeholder="Enter your answer" />
        <button onclick="checkAnswer()" class="button-3">Submit</button>
        <p id="message2" class="message"></p>
        <p id="message3" class="message"></p>
      </div>
    </div>

    <script>
      function checkAnswer() {
        const userAnswer = document.getElementById("answer4").value.trim();

        if(userAnswer.toUpperCase().includes("MB")){
          document.getElementById("message2").textContent =
              "Correct! Advance to MB for your next clue";
          document.getElementById("message3").textContent = "";
        }else{
          document.getElementById("message3").textContent =
              "Wrong answer. Try again!";
        }
      }
    </script>
  </body>
</html>
